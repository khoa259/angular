 <app-banner></app-banner>
 <!-- product section -->
 <section class="product_section layout_padding">
    <div class="container">
       <div class="heading_container heading_center">
          <h2>
             Our <span>Books</span>
          </h2>
       </div>
       <div class="row" >
          <div class="col-sm-6 col-md-4 col-lg-4" *ngFor = "let product of products">
             <a routerLink = "products/{{product._id}}">
             <div class="box" >
                <div class="option_container">
                   <div class="options">
                      <a routerLink = "products/{{product._id}}" class="option1">
                      {{product.name}}
                      </a>
                      <a routerLink = "products/{{product._id}}" class="option2">
                      Buy Now
                      </a>
                   </div>
                </div>
                <div class="img-box">
                   <img src="{{product.img}}" alt="">
                </div>
                <div class="detail-box">
                   <h5>
                     {{product.name}}
                   </h5>
                   <h6 class="price">
                     ${{product.price}}
                   </h6>
                </div>
               </div>
            </a>
         </div>
       </div>
       <div class="btn-box">
          <a href="">
          View All products
          </a>
       </div>
    </div>
 </section>
