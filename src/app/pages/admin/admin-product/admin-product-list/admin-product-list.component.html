<a routerLink="/admin/products/create"><button type="button" class="btn btn-primary">Thêm mới</button></a>
<table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product._id}}</td>
        <td>{{product.name}}</td>
        <td>
          <a routerLink="/admin/products/{{product._id}}">Detail</a>
          <a routerLink="/admin/products/edit/{{product._id}}">
            <button class="btn btn-warning">Edit</button>
          </a>
          <button class="btn btn-danger" (click)="onDelete(product._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
