<p>{{userForm.valid | json}}</p>

<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <label for="">Tên User</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="inputValues.name" required minlength="6" #name="ngModel">
        <!-- <span>{{name.errors | json}}</span> -->
        <span *ngIf="(name.dirty || name.touched) && name.errors?.['required']" class="text-danger">Tên không được để trống</span>
        <span *ngIf="(name.dirty || name.touched) && name.errors?.['minlength']" class="text-danger"> Tên phải trên 6 kí tự</span>

    </div>
    <div class="form-group">
        <label for="">Tuổi</label>
        <input type="number" class="form-control" name="age"  [(ngModel)]="inputValues.age" required min="1" max="100" #age="ngModel">
        <span *ngIf=" (age.dirty || age.touched) && age.errors?.['required']" class="text-danger">Tuổi không được để trống</span>
        <span *ngIf=" (age.dirty || age.touched) && age.errors?.['min']" class="text-danger">Tuổi không dưới 1</span>
        <span *ngIf=" (age.dirty || age.touched) && age.errors?.['max']" class="text-danger">Tuổi không vượt quá 100</span>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" name="email"  [(ngModel)]="inputValues.email"  required #email="ngModel">
        <!-- <span>{{email.errors | json}}</span> -->
        <span *ngIf="(email.dirty || email.touched) && email.errors?.['required']" class="text-danger">không đúng định dạng</span>

    </div>
    <!-- <div class="form-group">
        <label for="">Email</label>
        <input type="number" class="form-control" name="phone" ngModel  required #phone="ngModel">
        <!-- <span>{{email.errors | json}}</span> -->
        <!-- <span *ngIf="(phone.dirty || phone.touched) && phone.errors?.['required']" class="text-danger">không bỏ trống trường</span> -->

    <!-- </div> --> 
    <div>
        <button [disabled]="!userForm.valid" class="btn btn-success">Submit</button>
    </div>
</form>


<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Email</th>
                <th>SĐT</th>
                <th>Avatar</th>
                <th>Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>-----</td>
                <td>-----</td>
                <td>
                    <button class="btn btn-warning" (click)="onEdit(user.id)"  > Sửa</button>
                    <button class="btn btn-danger"  (click)=" onDelete(user.id)" >Xóa</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
