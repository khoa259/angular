<p>{{userForm.valid | json}}</p>

<form action="" #userForm="ngForm" (ngForm)="onSubmit(userForm.value)">
    <div class="form-group">
        <label for="">Tên User</label>
        <input type="text" class="form-control" name="name" ngModel required minlength="6" #name="ngModel">
        <!-- <span>{{name.errors | json}}</span> -->
        <span *ngIf="(name.dirty || name.touched) && name.errors?.['required']" class="text-danger">Tên không được để trống</span>
        <span *ngIf="(name.dirty || name.touched) && name.errors?.['minlength']" class="text-danger"> Tên phải trên 6 kí tự</span>

    </div>
    <div class="form-group">
        <label for="">Tuổi</label>
        <input type="number" class="form-control" name="age" ngModel required min="1" max="100" #age="ngModel">
        <span *ngIf=" (age.dirty || age.touched) && age.errors?.['required']" class="text-danger">Tuổi không được để trống</span>
        <span *ngIf=" (age.dirty || age.touched) && age.errors?.['min']" class="text-danger">Tuổi không dưới 1</span>
        <span *ngIf=" (age.dirty || age.touched) && age.errors?.['max']" class="text-danger">Tuổi không vượt quá 100</span>
    </div>
    <div>
        <button [disabled]="!userForm.valid" class="btn btn-success">Submit</button>
    </div>
</form>
